on:
  workflow_dispatch:
    inputs:
      runlist:
        type: string

jobs:
  echo:
    runs-on: ubuntu-latest
    steps: 
      - name: github cheack
        run: |
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }}
          echo '5' ${{ github.base_ref }}
      - name: input cheack
        run: |
          if [ ${{ inputs.runlist }} eq "" ]; then
              echo “run all test”
          else
              echo ${{ inputs.runlist }} > ./runlist
              cat ./runlist
          fi
